<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Natural Beauty</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <!-- Brand Logo/Name -->
            <div class="nav-left">
                <a href="index.html" aria-label="Home">
                    <i class="fas fa-leaf"></i>
                    Hiraya
                </a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Navigation Menu -->
            <div class="nav-menu">
                <a href="index.html" class="active">Home</a>
                <a href="#products">Products</a>
                <a href="AboutUs.html">About</a>
                <a href="ContactUs.html">Contact Us</a>
                <div class="search-container">
                    <input type="text" 
                           class="search-input" 
                           placeholder="Search products..."
                           aria-label="Search products">
                    <i class="fas fa-search search-icon"></i>
                    <div class="search-results" aria-live="polite"></div>
                </div>
            </div>

              <!-- User Actions -->
            <div class="nav-icons">
                <!-- Shopping Cart -->
                <div class="cart-icon" role="button" tabindex="0" aria-label="Shopping cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count" aria-label="Items in cart">0</span>
                    <div id="cart-dropdown" class="cart-dropdown">
                        <!-- Cart items will be loaded here -->
                        <div class="empty-cart">
                            <i class="fas fa-shopping-basket"></i>
                            <p>Your cart is empty</p>
                        </div>
                    </div>
                </div>
                <!-- User Account -->
                <a href="login.html" class="user-icon" aria-label="User account">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </nav>
    </header>


    <main class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <form id="login-form" class="auth-form active" novalidate>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required 
                           placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="login-password" required 
                               placeholder="Enter your password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-button">
                    <span class="btn-text">Login</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>

            <form id="register-form" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required 
                           placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required 
                           placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="register-password" required 
                               placeholder="Enter your password"
                               pattern="^(?=.*[A-Z])(?=.*[0-9]).{8,}$"
                               title="Password must be at least 8 characters long, contain one uppercase letter and one number">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <small class="password-requirements">
                        Password must be at least 8 characters long, contain one uppercase letter and one number
                    </small>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" required 
                               placeholder="Confirm your password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="auth-button">
                    <span class="btn-text">Create Account</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>
        </div>
    </main>

    <script src="js/ecommerce.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
