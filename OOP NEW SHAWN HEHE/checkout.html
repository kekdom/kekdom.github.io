<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Hiraya</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-left">
                <a href="index.html" aria-label="Home">
                    <i class="fas fa-leaf"></i>
                    Hiraya
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="AboutUs.html">About</a>
                <a href="ContactUs.html">Contact Us</a>
            </div>
            <div class="nav-icons">
                <div class="user-menu">
                    <a href="profile.html" class="user-icon" aria-label="User account">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="checkout-page">
        <div class="checkout-container">
            <div class="checkout-header">
                <h1>Checkout</h1>
                <div class="checkout-steps">
                    <div class="step active">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Cart</span>
                    </div>
                    <div class="step active">
                        <i class="fas fa-credit-card"></i>
                        <span>Payment</span>
                    </div>
                    <div class="step">
                        <i class="fas fa-check-circle"></i>
                        <span>Confirmation</span>
                    </div>
                </div>
            </div>

            <div class="checkout-content">
                <div class="checkout-form-container">
                    <form id="shipping-form" class="checkout-form">
                        <div class="form-section">
                            <h2>Shipping Information</h2>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="09123456789" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Delivery Address</label>
                                <textarea id="address" name="address" rows="3" required></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="state">Province/Region</label>
                                    <input type="text" id="state" name="state" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="zip">Postal Code</label>
                                <input type="text" id="zip" name="zip" pattern="[0-9]{4}" maxlength="4" required>
                                <small class="form-hint">Enter 4-digit postal code</small>
                            </div>
                        </div>

                        <div class="form-section">
                            <h2>Payment Method</h2>
                            <div class="payment-methods">
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="gcash" checked>
                                    <span class="method-icon"><i class="fas fa-mobile-alt"></i></span>
                                    <span class="method-name">GCash</span>
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="card">
                                    <span class="method-icon"><i class="fas fa-credit-card"></i></span>
                                    <span class="method-name">Credit/Debit Card</span>
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="cod">
                                    <span class="method-icon"><i class="fas fa-money-bill-wave"></i></span>
                                    <span class="method-name">Cash on Delivery</span>
                                </label>
                            </div>

                            <div id="gcash-fields" class="payment-fields">
                                <div class="form-group">
                                    <label for="gcash-number">GCash Number</label>
                                    <input type="tel" id="gcash-number" name="gcashNumber" pattern="[0-9]{11}" placeholder="09123456789">
                                </div>
                            </div>

                            <div id="card-fields" class="payment-fields" style="display: none;">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="card-number">Card Number</label>
                                        <div class="card-input-group">
                                            <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456">
                                            <i class="card-type-icon fas fa-credit-card"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="expiry">Expiry Date</label>
                                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                                    </div>
                                    <div class="form-group">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" placeholder="123">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="place-order-btn">
                            <span class="btn-text">Place Order</span>
                        </button>
                    </form>
                </div>

                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="checkout-items" class="checkout-items">
                        <!-- Items will be dynamically loaded here -->
                    </div>
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">₱0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping">₱0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">₱0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
