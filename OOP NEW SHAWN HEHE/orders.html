<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Hiraya</title>
    <link rel="stylesheet" href="orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-left">
                <a href="index.html" aria-label="Home">
                    <i class="fas fa-leaf"></i>
                    Hiraya
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="AboutUs.html">About</a>
                <a href="ContactUs.html">Contact Us</a>
            </div>
            <div class="nav-icons">
                <div class="user-menu">
                    <a href="profile.html" class="user-icon" aria-label="User account">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="orders-page">
        <div class="orders-container">
            <div class="orders-header">
                <h1>My Orders</h1>
            </div>

            <div class="orders-content">
                <div class="orders-filters">
                    <button class="filter-btn active" data-status="all">All Orders</button>
                    <button class="filter-btn" data-status="pending">Pending</button>
                    <button class="filter-btn" data-status="processing">Processing</button>
                    <button class="filter-btn" data-status="shipped">Shipped</button>
                    <button class="filter-btn" data-status="delivered">Delivered</button>
                </div>

                <div class="orders-list">
                    <!-- Orders will be dynamically loaded here -->
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-info">
                                <span class="order-number">#ORD-2024-001</span>
                                <span class="order-date">March 15, 2024</span>
                            </div>
                            <span class="order-status pending">Pending</span>
                        </div>
                        <div class="order-items">
                            <div class="order-item">
                                <img src="path/to/product-image.jpg" alt="Product Name">
                                <div class="item-details">
                                    <h3>Product Name</h3>
                                    <p>Quantity: 2</p>
                                    <p class="item-price">₱1,500.00</p>
                                </div>
                            </div>
                        </div>
                        <div class="order-footer">
                            <div class="order-total">
                                <span>Total:</span>
                                <span class="total-amount">₱3,000.00</span>
                            </div>
                            <button class="track-order-btn">
                                <i class="fas fa-truck"></i>
                                Track Order
                            </button>
                        </div>
                    </div>
                </div>

                <div class="no-orders" style="display: none;">
                    <i class="fas fa-box-open"></i>
                    <p>No orders found</p>
                    <a href="index.html#products" class="shop-now-btn">Start Shopping</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
